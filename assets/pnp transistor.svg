<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 64 64"
     width="64" height="64">
  <g fill="none"
     stroke="currentColor"
     stroke-width="2"
     stroke-linecap="round"
     stroke-linejoin="round">

    <!-- Device body -->
    <circle cx="32" cy="32" r="18" />

    <!-- Collector vertical lead -->
    <line x1="40" y1="8"  x2="40" y2="18" />
	
	<!-- Emitter vertical lead -->
	<line x1="40" y1="56" x2="40" y2="48" />

    <!-- Base electrode inside circle -->
    <line x1="24" y1="22" x2="24" y2="42" />
	
    <!-- Base lead (external) -->
    <line x1="8"  y1="32" x2="24" y2="32" />

    <!-- Internal connection to collector -->
    <line x1="24" y1="24" x2="40" y2="18" />

    <!-- Internal connection to emitter (slanted) -->
    <line x1="24" y1="40" x2="40" y2="48" />

    <!-- NPN arrow on emitter (pointing outwards) -->
    <!-- Center arrow line along the emitter slant -->
    <line x1="30" y1="43" x2="36" y2="46" />
    <!-- Arrow sides -->
    <line x1="27" y1="41" x2="32" y2="42" />
    <line x1="27" y1="41" x2="30" y2="45" />

  </g>
</svg>
